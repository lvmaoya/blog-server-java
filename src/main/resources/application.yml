server:
  port: 8081
logging:
  level:
    com.lvmaoya.blog.config.RedisScheduleTask: debug
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xxxxxx:xxxx/xxxxxx
    username: xxxxxx
    password: xxxxxx
    hikari:
      max-lifetime: 120000
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB
  data:
    redis:
      host: xxxxxx
      port: xxxx
      password: xxxxxx
  ai:
    openai:
      api-key: xxxxxx
      base-url: https://api.deepseek.com
      chat:
        options:
          model: deepseek-chat
  mail:
    host: smtp.qq.com
    protocol: smtp
    username: xxxxxx
    password: xxxxxx
    default-encoding: utf-8
    ssl:
      enabled: true

zhipu:
  api-key: xxxxxx
  embedding:
    base-url: https://open.bigmodel.cn/api/paas/v3/embeddings
    model: embedding-3

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

qiniu:
  access-key: xxxxxx
  secret-key: xxxxxx
  bucket: lvmaoya
  domain: https://qn.lvmaoya.cn
  folder: blog-new

rag:
  milvus:
    host: xxxxxx
    port: 19530
  collection:
    name: blog_chunks
  embedding:
    # 请确保维度与所选模型一致；bge-m3 通常为 1024
    dim: 1024
  top-k: 16
  hnsw.ef: 200

# 站点基本 URL，用于在聊天回复中拼接文章链接
site:
  base-url: https://lvmaoya.cn
